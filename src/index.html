    <header class="header">
        <div class="header__fixed">
            <div class="header__search">
                <div class="container">
                    <div class="header__wrapp">
                        <div class="header__input">
                            <form>
                                <input type="text" placeholder="Поиск">
                            </form>
                        </div>
                        <div class="header__history">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="header__wrapper">
                    <a href="#" class="header__item-active">
                        <div class="header__logo">
                            <img src="assets/img/img_logo.svg" alt="logo_img">
                            PhotoStock
                        </div>
                    </a>
                    <nav>
                        <ul class="header__menu">
                            <li class="header__item">
                                <a href="#" data-menu="0" class="header__item-active"><img src="assets/img/home.svg"
                                        alt="home_img">Главная</a>
                            </li>
                            <li class="header__item">
                                <a href="#" data-menu="1"><img src="assets/img/search.svg" alt="search_img">Поиск</a>
                            </li>
                            <li class="header__item">
                                <a href="#" data-menu="2"><img src="assets/img/heart.svg" alt="heart_img">Избранное</a>
                            </li>
                            <li class="header__item">
                                <a href="#" data-menu="3"><img src="assets/img/history.svg" alt="search_img">История поиска</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </header>

    <div class="main">
        <div class="container">
            <div class="main__wrapper">
                <!-- <div class="main__photos">
                </div>
                <div class="main__photos">

            </div>
            <div class="main__screen">
                <div class="main__fullscreen">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
